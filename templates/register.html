<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="idno" placeholder="IDNO" required value="{{ form_data.idno if form_data and form_data.idno else '' }}"><br>
            <input type="text" name="lastname" placeholder="Last Name" required value="{{ form_data.lastname if form_data and form_data.lastname else '' }}"><br>
            <input type="text" name="firstname" placeholder="First Name" required value="{{ form_data.firstname if form_data and form_data.firstname else '' }}"><br>
            <input type="text" name="middlename" placeholder="Middle Name" required value="{{ form_data.middlename if form_data and form_data.middlename else '' }}"><br>
            <select name="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="BSIT" {% if form_data and form_data.course == 'BSIT' %} selected {% endif %}>BSIT</option>
                <option value="BSCS" {% if form_data and form_data.course == 'BSCS' %} selected {% endif %}>BSCS</option>
                <option value="BSA" {% if form_data and form_data.course == 'BSA' %} selected {% endif %}>BSA</option>
                <option value="BSBA" {% if form_data and form_data.course == 'BSBA' %} selected {% endif %}>BSBA</option>
                <option value="BSHRM" {% if form_data and form_data.course == 'BSHRM' %} selected {% endif %}>BSHRM</option>
                <option value="BSN" {% if form_data and form_data.course == 'BSN' %} selected {% endif %}>BSN</option>
            </select><br>
            <select name="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1" {% if form_data and form_data.year == '1' %} selected {% endif %}>Year 1</option>
                <option value="2" {% if form_data and form_data.year == '2' %} selected {% endif %}>Year 2</option>
                <option value="3" {% if form_data and form_data.year == '3' %} selected {% endif %}>Year 3</option>
                <option value="4" {% if form_data and form_data.year == '4' %} selected {% endif %}>Year 4</option>
            </select><br>
            <input type="text" name="email" placeholder="Email Address" required value="{{ form_data.email if form_data and form_data.email else '' }}"><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>  
            <button type="submit">Register</button>
        </form>
        

        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
